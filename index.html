<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment by Group 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        #container {
            width: 50%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
            font-size: 24px;
        }
        h1 span {
            font-size: 18px;
            color: gray;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mental Health Assessment <br><span>by Group 12</span></h1>
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
        
        <form id="quizForm">
            <label>1. How often do you feel overwhelmed by stress?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q1">
                <span>Always</span>
            </div>
            
            <label>2. How well do you sleep at night?</label>
            <div class="slider-container">
                <span>Very Poor</span>
                <input type="range" min="1" max="5" value="3" id="q2">
                <span>Very Well</span>
            </div>
            
            <label>3. How often do you engage in activities that make you happy?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q3">
                <span>Always</span>
            </div>
            
            <label>4. How supported do you feel by friends and family?</label>
            <div class="slider-container">
                <span>Not at all</span>
                <input type="range" min="1" max="5" value="3" id="q4">
                <span>Fully Supported</span>
            </div>
            
            <label>5. How often do you experience anxiety?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q5">
                <span>Always</span>
            </div>
            
            <label>6. How well can you manage stressful situations?</label>
            <div class="slider-container">
                <span>Poorly</span>
                <input type="range" min="1" max="5" value="3" id="q6">
                <span>Very Well</span>
            </div>
            
            <label>7. Do you find time to relax and unwind daily?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q7">
                <span>Always</span>
            </div>
            
            <label>8. How often do you feel optimistic about the future?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q8">
                <span>Always</span>
            </div>
            
            <label>9. How often do you feel physically exhausted due to stress?</label>
            <div class="slider-container">
                <span>Never</span>
                <input type="range" min="1" max="5" value="3" id="q9">
                <span>Always</span>
            </div>
            
            <label>10. How satisfied are you with your overall mental health?</label>
            <div class="slider-container">
                <span>Not at all</span>
                <input type="range" min="1" max="5" value="3" id="q10">
                <span>Very Satisfied</span>
            </div>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            if (!name) {
                alert('Please enter your name.');
                return;
            }
            let score = 0;
            for (let i = 1; i <= 10; i++) {
                score += parseInt(document.getElementById('q' + i).value);
            }
            localStorage.setItem('name', name);
            localStorage.setItem('score', score);
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
